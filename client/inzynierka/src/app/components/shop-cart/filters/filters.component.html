<div class="card">
  <div class="card-header">Price Filter</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From</label>
        <input type="number" [(ngModel)]="valueFrom" name="from" class="form-control">
      </div>

      <div class="form-group">
        <label>To</label>
        <input type="number" [(ngModel)]="valueTo" name="to" class="form-control">
      </div>

      <button class="btn btn-primary btn-block btn-sm" (click)="filter()">Filter by Price</button>
    </form>
  </div>

  <div *ngIf="categoriesNames" class="card-header">Categories</div>
  <div class="card-body" *ngFor="let category of categoriesNames">
        <a [routerLink]="['category/',category._id]">
          {{category.categoryName}}
        </a>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let product of productsData">
    <div class="card mb-4 shadow-sm">
      <img class="bd-placeholder-img card-img-top p-2" width="100%" src="https://adrenaline.pl/pol_pl_BUTY-DAMSKIE-NIKE-AIR-MAX-270-BIALE-AH6789-100-42576_3.png"/>
      <div class="card-body">
        <p class="card-text">
          <strong><small class="text-muted">{{ product.productPrice | currency: 'USD' }}</small></strong>
        </p>
        <p class="card-text">{{ product.productDescription | slice: 0:60 }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="handleAddToCart()">Add to Cart</button>
            <button type="button" routerLink="/products/{{product._id}}" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

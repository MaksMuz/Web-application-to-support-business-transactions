<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>Email</label>
              <input type="email" [(ngModel)]="resetData.email" #ema="ngModel" name="email"
                     class="form-control rounded-0" [class.is-invalid]="ema.invalid && ema.touched"
                     class="form-control rounded-0" [pattern]="emailPattern" required>
              <div *ngIf="ema.invalid && ema.touched"
                   class="alert alert-danger">
                <div *ngIf="ema.errors.required">
                  Email is required.
                </div>
                <div *ngIf="ema.errors.pattern">
                  Please provide a valid email address.
                </div>
              </div>
            </div>
            <button type="button" (click)="sendMail()" class="btn btn-dark float-right">Send Mail</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

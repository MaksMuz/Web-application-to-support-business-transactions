<section id="product">
  <div class="container-fluid p-5">
    <app-alert></app-alert>
    <div *ngIf="product">
      <div class="row">
        <div class="col-lg-4">
          <img src="{{product.productImage}}" alt="productImage" class="image img-thumbnail">
        </div>
        <div class="col-lg-5">
          <div class="row">
            <div class="col-6">
              <h4>{{ product.productTitle }}</h4>
              <p class="m-0">
                <small>by {{ product.productOwner.userName }} {{product.productOwner.userLastName}}</small>
              </p>
              <p class="m-0">
                <small class="text-muted">{{ product.productCategory.categoryName }}</small>
              </p>
            </div>
          </div>
          <hr>
          <p class="lead">
            {{ product.productDescription }}
          </p>
        </div>
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Price: {{ product.productPrice | currency: 'USD' }}</h5>
              <a class="btn btn-dark text-white" style="cursor:pointer" *ngIf = "authService.loggedIn()" (click)="handleAddToCart(product)">Add to Cart</a>
              <a class="btn btn-dark" routerLink="../..">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

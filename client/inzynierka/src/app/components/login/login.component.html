<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>Email</label>
              <input type="email" [(ngModel)]="loginUserData.email" #email="ngModel" name="email"
                     class="form-control rounded-0" [class.is-invalid]="email.invalid && email.touched"
                     class="form-control rounded-0" [pattern]="emailPattern" required>
              <div *ngIf="email.invalid && email.touched"
                   class="alert alert-danger">
                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
                <div *ngIf="email.errors.pattern">
                  Please provide a valid email address.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="loginUserData.password" #password="ngModel" name="password"
                     class="form-control rounded-0" required minlength="8" required>
              <div *ngIf="password.invalid && (password.touched)"
                   class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 8 characters long.
                </div>
              </div>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
